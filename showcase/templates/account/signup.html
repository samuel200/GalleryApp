{% extends 'showcase/header.html' %}

{% block content %}
  <div id='head-area'>
    <h1>Galleria</h1>
    <nav>
      <ul>
        <li><a href='{% url "home" %}'>home</a></li>
        <li><a href='{% url "gallery:index" %}'>gallery</a></li>
        <li><a href='#'>services</a></li>
      </ul>
    </nav>
  </div>
  <div class="clear">
    <form class="site-form" action="{% url 'account:signup'%}" method="post">
      {% csrf_token %}
      {{form}}
      {% if request.GET.next %}
        <input type="hidden" name="next" value=request.GET.next>
      {% endif %}
      <input type="submit" value="sign up">
    </form>
  </div>
{% endblock %}
